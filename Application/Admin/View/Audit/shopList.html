<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
审核管理 >> 未审核商铺列表
</block>
<block name="right">
<table  class="table table-hover table-striped">
	<tr>
		<th>商铺编号</th>
		<th>商铺名</th>
		<th>店铺主营</th>
		<th>商店地址</th>
		<th>联系电话</th>
		<th>申请时间</th>
		<th>操作</th>
	</tr>
	<foreach name="row" item="vo">
	<tr>
		<td>{$vo.id}</td>
		<td><a href="__CONTROLLER__/shopInfo?id={$vo.id}">{$vo.shopname}</a></td>
		<td>{$vo.brand}</td>
		<td>{$vo.address}</td>
		<td>{$vo.phone}</td>
		<td>{$vo.lasttime|date='Y-m-d',###}</td>
		<td>
			<a href="__CONTROLLER__/editShopState?id={$vo.id}"><button class="btn btn-primary">通过</button></a>
			<a href="__CONTROLLER__/notShopPass?id={$vo.id}"><button class="btn btn-primary btn-danger">不通过</button></a>
		</td>
	</tr>
	</foreach>
	<tr>
		<td colspan="8" align="center">{$page}</td>
	</tr>
</table>
</block>
