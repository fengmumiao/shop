<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
审核管理 >> 审核商品
</block>
<block name="right">
<form action="__MODULE__/Audit/editState" method="post">
<input type="hidden" name="id" value="{$row['id']}">
<table class="table table-hover table-striped table-bordered">
	<tr>
		<td width="20%">商家主营：</td>
		<td width="80%">{$row['brand']}</td>
	</tr>
	<tr>
		<td>商品编号：</td>
		<td>{$row['goodsnumber']}</td>
	</tr>
	<tr>
		<td>商品名称：</td>
		<td>{$row['goods']}</td>
	</tr>
	<tr>
		<td>商品简介：</td>
		<td>{$row['intro']}</td>
	</tr>
	<tr>
		<td>添加时间：</td>
		<td>{$row['addtime']|date='Y-m-d H:i:s',###}</td>
	</tr>
	<tr>
		<td>价格：</td>
		<td>市场价：{$row['price']}元&nbsp;&nbsp;&nbsp;&nbsp;
			现价：{$row['discount']}元
		</td>
	</tr>
	<tr>
		<td>简介：</td>
		<td><textarea rows="2">{$row['intro']}</textarea></td>
	</tr>
	<tr>
		<td colspan="2"><span style="font-size:14px;color:red">注意：</span>点击通过前请确认信息</td>
	</tr>
	<tr>
		<td colspan="2">
		<button type="submit" class=" btn btn-primary col-md-4 col-md-offset-2">确认信息并通过审核</button>
		</td>
	</tr>
</table>
</form>
</block>
