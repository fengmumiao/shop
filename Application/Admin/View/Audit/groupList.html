<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
审核管理 >> 未审核闪团列表
</block>
<block name="right">
<table  class="table table-hover table-striped">
	<tr>
		<th>商品编号</th>
		<th>商品名</th>
		<th>闪团图</th>
		<th>所属品牌</th>
		<th>商品单价</th>
		<th>闪团价</th>
		<th>申请时间</th>
		<th>操作</th>
	</tr>
	<foreach name="row" item="group">
	<tr>
		<td>{$group.goodscode}</td>
		<td>{$group.goods}</td>
		<td id="map">{$group.mapimg}</td>
		<td>{$group.shopname}</td>
		<td>{$group.discount}</td>
		<td>{$group.price}</td>
		<td>{$group.addtime|date='Y-m-d H:i:s',###}</td>
		<td>
			<a href="__CONTROLLER__/groupDo?id={$group.id} & state=1"><button class="btn btn-primary">通过</button></a>
			<a href="__CONTROLLER__/groupDo?id={$group.id} & state=2"><button class="btn btn-primary btn-danger">不通过</button></a>
		</td>
	</tr>
	</foreach>
</table>
<script type="text/javascript">
	$("#map img").attr({'width':'100px','height':'60px'});
</script>
</block>
