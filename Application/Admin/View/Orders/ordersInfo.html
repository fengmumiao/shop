<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
订单管理 >> 订单详情
</block>
<block name="right">
<form action="__CONTROLLER__/editOrdersDo" method="post">
<input type="hidden" name="id" value="{$row[0]['id']}">
<table class="table table-hover table-striped table-bordered">
	<tr>
		<td align="center">商品名称：</td>
		<td>{$row[0]['goods']}</td>
	</tr>	
	<tr>
		<td align="center">买家：</td>
		<td>{$row[0]['username']}</td>
	</tr>
	<tr>
		<td align="center">卖家：</td>
		<td>{$row[0]['shopname']}</td>
	</tr>
	<tr>
		<td align="center">收货人：</td>
		<td><input type="text" name="linkname" value="{$row[0]['linkname']}"></td>
	</tr>
	<tr>
		<td align="center">单价：</td>
		<td>{$row[0]['price']}</td>
	</tr>
	<tr>
		<td align="center">总数量：</td>
		<td>{$row[0]['num']}</td>
	</tr>
	<tr>
		<td align="center">邮编：</td>
		<td><input type="text" name="code" value="{$row[0]['code']}"></td>
	</tr>
	<tr>
		<td align="center">联系电话：</td>
		<td><input type="text" name="phone" value="{$row[0]['phone']}"></td>
	</tr>
	<tr>
		<td align="center">收货地址：</td>
		<td><input type="text" name="address" value="{$row[0]['address']}"></td>
	</tr>
	<tr>
		<td align="center">下单日期：</td>
		<td>{$row[0]['addtime']|date='Y-m-d',###}</td>
	</tr>
	<tr>
		<td colspan="2">
			<button type="submit" class=" btn btn-primary col-md-4 col-md-offset-1">保存修改</button>
		</td>
	</tr>
</table>
</form>
</block>
