<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
管理员 >> 修改管理员信息
</block>
<block name="right">
<form action="__CONTROLLER__/editMessageDo" method="post">
<input type="hidden" name="id" value="{$row['id']}">
<table class="table table-striped">
	<tr>
		<td align="center">用户名：</td>
		<td>{$row['username']}</td>
	</tr>
	<tr>
		<td align="center">真实姓名：</td>
		<td>{$row['truename']}</td>
	</tr>
	<tr>
		<td align="center">密  码：</td>
		<td><input type="password" name="password"></td>
	</tr>
	<tr>
		<td align="center">联系电话：</td>
		<td><input type="text" name="phone" value="{$row['phone']}"></td>
	</tr>
	<tr>
		<td align="center">性别：</td>
		<td>男</td>
	</tr>
	<tr>
		<td align="center">地址：</td>
		<td><textarea name="address">{$row['address']}</textarea></td>
	</tr>
	<tr>
		<td colspan="2"><button type="submit" class=" btn btn-primary col-md-2 col-md-offset-3">确认修改</button></td>
	</tr>
</table>
</form>
</block>
