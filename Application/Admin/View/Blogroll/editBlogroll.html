<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
友情链接管理 >> 修改友情链接
</block>
<block name="right">
<form action="__CONTROLLER__/editBlogrollDo" method="post">
<input type="hidden" name="id" value="{$row['id']}">
<table class="table table-hover table-striped">
	<tr>
		<td align="center">链接名：</td>
		<td><input type="text" name="linkname" value="{$row['linkname']}"></td>
	</tr>
	<tr>
		<td align="center">链接地址：</td>
		<td>{$row['linkurl']}</td>
	</tr>
	<tr>
		<td align="center">联系人：</td>
		<td><input type="text" name="linkman" value="{$row['linkman']}"></td>
	</tr>
	<tr>
		<td align="center">联系电话：</td>
		<td><input type="text" name="phone" value="{$row['phone']}"></td>
	</tr>
	<tr>
		<td colspan="2"><button type="submit" class="btn btn-primary col-md-4 col-md-offset-2">确认修改</button></td>
	</tr>
</table>
</form>
</block>
