<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
友情链接管理 >> 查看所有友情链接
</block>
<block name="right">
<table class="table table-hover table-striped">
	<tr>
		<th>链接名</th>
		<th>链接地址</th>
		<th>联系人</th>
		<th>联系电话</th>
		<th>添加时间</th>
		<th>操作</th>
	</tr>
	<foreach name="row" item="vo">
	<tr>
		<td>{$vo.linkname}</td>
		<td>{$vo.linkurl}</td>
		<td>{$vo.linkman}</td>
		<td>{$vo.phone}</td>
		<td>{$vo.addtime|date='Y-m-d',###}</td>
		<td>
			<a href="__CONTROLLER__/editBlogroll?id={$vo.id}" target="rightFrame"><button class="btn btn-primary">修改</button></a>&nbsp;<a href="__CONTROLLER__/deleteBlogroll?id={$vo.id}" target="rightFrame"><button class="btn btn-danger">删除</button></a>
		</td>
	</tr>
	</foreach>
	<tr>
		<td colspan="6" align="center">{$page}</td>
	</tr>
</table>
</block>
