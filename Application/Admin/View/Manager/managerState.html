<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
管理员 >> 查看管理员状态
</block>
<block name="right">
<table class="table table-hover table-striped">
	<tr>
		<th>用户名</th>
		<th>所属管理组</th>
		<th>联系电话</th>
		<th>邮箱</th>
		<th>最后登录时间</th>
		<th>操作</th>
	</tr>
	<foreach name="row" item="vo">
	<tr>
		<td>{$vo.username}</td>
		<td><a href="__CONTROLLER__/getAuth?id={$vo.id}">{$vo.title}</a></td>
		<td>{$vo.phone}</td>
		<td>{$vo.email}</td>
		<td>{$vo.lastlogtime}</td>
		<td>
			<a href="__MODULE__/Manager/deleteManager" target="rightFrame"><button class="btn btn-danger">删除</button></a>
		</td>
	</tr>
	</foreach>
</table>
</block>
