<extend name="public:layout" />
<block name="position">
首页管理 >> 修改图片展示
</block>
<block name="right">
<form action="__CONTROLLER__/editHotRecommendDo" enctype="multipart/form-data" method="post" >
<input type="hidden" name="id" value="{$row.id}">
<table class="table table-hover table-striped">
	<tr>
		<td align="center">品牌：</td>
		<td><input type="text" name="shopname" value="{$row['shopname']}"></td>
	</tr>
	<tr>
		<td align="center">店铺编号：</td>
		<td><input type="text" name="shopnumber" value="{$row['shopnumber']}"></td>
	</tr>
	<tr>
		<td align="center">图片：</td>
		<td><img src="__PUBLIC__/Home/images/carousel/{$row['uploadimg']}" height="100"></td>
	</tr>
	<tr>
		<td align="center">修改：</td>
		<td><input type="file" name="uploadimg"></td>
	</tr>
	<tr>
		<td colspan="2"><button type="submit" class=" btn btn-primary col-md-2 col-md-offset-2">提交修改</button></td>
	</tr>
</table>
</block>
