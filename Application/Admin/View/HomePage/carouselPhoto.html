<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
首页管理 >> 首页轮播管理
</block>
<block name="right">
<table class="table table-hover table-striped">
	<tr>
		<th align="center" width="120">播放顺序：</th>
		<th align="center">商品编号：</th>
		<th align="center">图片：</th>
		<th align="center">操作：</th>
	</tr>
	<foreach name="row" item="vo">
	<tr>
		<td>{$vo.sequence}</td>
		<td>{$vo.title}</td>
		<td><img src="__PUBLIC__/Home/images/carousel/{$vo.photo}" height="100"></td>
		<td><a href="__MODULE__/HomePage/editCarousel?id={$vo.id}"><button class="btn btn-warning">修改</button></a></td>
	</tr>
	</foreach>
</table>
</block>
