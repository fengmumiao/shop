<extend name="public:layout" />
<block name="position">
首页管理 >> 添加资讯
</block>
<block name="right">
<form action="__CONTROLLER__/addInformationDo" method="post">
<table class="table table-hover table-striped">
	<tr>
		<td align="center">资讯标题:</td>
		<td><input type="text" name="title"></td>
	</tr>
	<tr>
		<td align="center">资讯内容：</td>
		<td>
			<textarea name="content" id="content" style="width:100%;height:400px;" class="required"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2"><button class="btn btn-primary col-md-2 col-md-offset-3">提交</button></td>
	</tr>
</table>
</form>
</block>
