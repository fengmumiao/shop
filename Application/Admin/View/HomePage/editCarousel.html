<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
首页管理 >> 首页轮播管理
</block>
<block name="right">
<form action="editCarouselDo" enctype="multipart/form-data" method="post" >
<input type="hidden" name="id" value="{$row['id']}">
<table class="table table-hover table-striped">
	<tr>
		<td align="center">播放顺序：</td>
		<td><input type="text" name="sequence" value="{$row['sequence']}"></td>
	</tr>
	<tr>
		<td align="center">主题：</td>
		<td><input type="text" name="title" value="{$row['title']}"></td>
	</tr>
	<tr>
		<td align="center">原图片：</td>
		<td><img src="__PUBLIC__/Home/images/carousel/{$row['photo']}" height="100" /></td>
	</tr>
	<tr>
		<td align="center">更改图片：</td>
		<td><input type="file" name="photo"></td>
	</tr>
	<tr>
		<td colspan="2"><button class="btn btn-primary col-md-3 col-md-offset-2">确认修改</button></td>
	</tr>
</table>
</form>
</block>
