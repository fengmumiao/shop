<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
首页管理 >> 修改资讯
</block>
<block name="right">
<form action="__MODULE__/HomePage/editInformationDo" method="post">
<input type="hidden" name="id" value="{$row['id']}">
<table class="table table-hover table-striped">
	<tr>
		<td align="center">资讯标题:</td>
		<td><input type="text" name="title" value="{$row['title']}"></td>
	</tr>
	<tr>
		<td align="center">资讯内容：</td>
		<td><textarea name="content" id="content"  style="width:100%;height:400px;visibility:hidden;" class="required">{$row['content']}</textarea><span></span></td>
	</tr>
	<tr>
		<td colspan="2"><button class="btn btn-primary col-md-3 col-md-offset-3">确认修改</button></td>
	</tr>
</table>
</form>
</block>
