<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
首页管理 >> 资讯管理
</block>
<block name="right">
<table class="table table-hover table-striped">
	<tr>
		<th>资讯标题：</th>
		<th>添加时间：</th>
		<th>操作：</th>
	</tr>
	<foreach name="row" item="vo">
	<tr>
		<td>{$vo.title}</td>
		<td>{$vo.addtime|date='Y-m-d H:i:s',###}</td>
		<td>
			<a href="__MODULE__/HomePage/editInformation?id={$vo.id}"><button class="btn btn-warning">修改</button></a>
			<a href="deleteInformation?id={$vo.id}"><button class="btn btn-danger">删除</button></a>
		</td>
	</tr>
	</foreach>
	<tr>
		<td colspan="2"></td>
		<td><a href="__MODULE__/HomePage/addInformation"><button class="btn btn-primary">增加资讯</button></a></td>
	</tr>
</table>
</block>
