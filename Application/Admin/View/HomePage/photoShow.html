<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
首页管理 >> 首页轮播管理
</block>
<block name="right">
<table class="table table-hover table-striped">
	<tr>
		<th>位置</th>
		<th>图片</th>
		<th>商品编号</th>
		<th>修改时间</th>
		<th>操作</th>
	</tr>
	<foreach name="row" item="vo">
	<tr>
		<td>{$vo.position}<br /><span style="font-size:12px;color:red">图片大小应为：{$vo.size}</span></td>
		<td><img src="__PUBLIC__/Home/images/carousel/{$vo.uploadimg}" height="100"></td>
		<td>{$vo.goodsid}</td>
		<td>{$vo.addtime|date='Y-m-d H:i:s' ,###}</td>
		<td><a href="__MODULE__/HomePage/editPhotoShow?id={$vo.id}"><button class="btn btn-warning">修改</button></a></td>
	</tr>
	</foreach>
</table>
</block>
