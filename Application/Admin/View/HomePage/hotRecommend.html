<if condition="session('username') heq null">	
	<script>
		alert('干嘛呢这是！');
		location.href="__MODULE__/Login/login";
	</script>
</if>
<extend name="public:layout" />
<block name="position">
首页管理 >> 热销品牌推荐管理
</block>
<block name="right">
<table class="table table-hover table-striped">
	<tr>
		<th align="center">品牌：</th>
		<th align="center">店铺编号：</th>
		<th align="center">商品图片：<span style="color:red;font-size:12px">大小：990x460</span></th>
		<th align="center">添加时间：</th>
		<th align="center">操作：</th>
	</tr>
	<foreach name="row" item="vo">
	<tr>
		<td>{$vo.shopname}</td>
		<td>{$vo.shopnumber}</td>
		<td><img src="__PUBLIC__/Home/images/carousel/{$vo.uploadimg}" height="100"></td>
		<td>{$vo['addtime']|date='Y-m-d H:i:s',###}</td>
		<td><a href="__MODULE__/HomePage/editHotRecommend?id={$vo.id}"><button class="btn btn-warning">修改</button></a></td>
	</tr>
	</foreach>
</table>
</block>
