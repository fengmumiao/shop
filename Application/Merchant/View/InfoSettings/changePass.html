<block name="content">
	<div id="content-header">
				<h1>密码修改</h1>
				<div class="btn-group">
					<a class="btn btn-large tip-bottom" title="Manage Files"><i class="icon-file"></i></a>
					<a class="btn btn-large tip-bottom" title="Manage Users"><i class="icon-user"></i></a>
					<a class="btn btn-large tip-bottom" title="Manage Comments"><i class="icon-comment"></i><span class="label label-important">5</span></a>
					<a class="btn btn-large tip-bottom" title="Manage Orders"><i class="icon-shopping-cart"></i></a>
				</div>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a>
				<a href="#">Form elements</a>
				<a href="#" class="current">Form wizard</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-pencil"></i>
								</span>
								
							</div>
							<div class="widget-content nopadding">
								<form id="form-wizard" action="__CONTROLLER__/check" class="form-horizontal" method="post" />
									<div id="form-wizard-1" class="step">
										<div class="control-group">
											<label class="control-label">用户名</label>
											<div class="controls">
												<b style="color:red"><input id="username" type="text" value="{$_SESSION['salename']}" disabled="disabled" /></b>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">原密码</label>
											<div class="controls">
												<input id="password" type="password" name="password" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">新密码</label>
											<div class="controls">
												<input id="password2" type="password" name="newpassword" />
											</div>
										</div>
										
									</div>
									
									<div class="form-actions" align="center">
											<input id="back" class="btn btn-primary" type="submit" value="提交修改" />
											<input id="next" class="btn btn-danger" type="reset" value="重置所有" />
											<div id="status"></div>
									</div>
									<div id="submitted"></div>
								</form>
							</div>
						</div>
					</div>
				</div>
